<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
   <title>Survey Form</title>
</head>
<body>
   <header>
      <h1>Survey Form</h1>
   </header>
   <main>   
      <p>Let us know, how we can improve freeCodeCamp</p>
      <form action="">
         <div class="rowTab">
            <div class="labels"><label for="name">*Name:</label></div>
            <div class="rightTab"><input type="text" id="name"></div>
         </div>

         <div class="rowTab">
               <div class="labels"><label for="email">*E-mail address:</label></div>
               <div class="rightTab"><input type="text" id="email"></div>
         </div>

         <div class="rowTab">
               <div class="labels"><label for="age">*Age</label></div>
               <div class="rightTab"><input type="text" id="age"></div>
         </div>
      </form>
   </main>
</body>
</html>
