<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="style.css" type="text/css">
   <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
   <title>Survey Form</title>
</head>
<body>
   <header>
      <h1>Survey Form</h1>
   </header>
   <main>   
      <p>Let us know, how we can improve freeCodeCamp</p>
      <form action="">
         <div class="rowTab">
            <div class="labels"><label for="name">*Name:</label></div>
            <div class="rightTab"><input type="text" id="name" class="input-field" placeholder="Enter your name" required></div>
         </div>

         <div class="rowTab">
               <div class="labels"><label for="email">*E-mail address:</label></div>
               <div class="rightTab"><input type="email" id="email" class="input-field" placeholder="Enter your Email" multiple required></div>
         </div>

         <div class="rowTab">
               <div class="labels"><label for="age">*Age:</label></div>
               <div class="rightTab"><input type="number" id="age" min="0" max="120" class="input-field" placeholder="Enter your age" required></div>
         </div>

         <div class="rowTab">
            <div class="labels"><label for="current-role">Which option best describes your current role?</label></div>
            <div class="rightTab">
                  <input type="text" id="current-role" name="roles" list="current-roles" class="input-field" placeholder="Enter your role">
                  <datalist id="current-roles">
                        <option value="Student"></option>
                        <option value="Full time job"></option>
                        <option value="Full time learner"></option>
                        <option value="Prefer not to say"></option>
                        <option value="Other"></option>
                  </datalist>
            </div>
         </div>

         <div class="rowTab">
                  <div class="labels"><label for="recommendation">How likely is that you would recommend freeCodeCamp to a friend?</label></div>
                  <div class="rightTab radio">
                        <input type="radio" id="recommendation"  name="rec" value="definitely">Definitely <br>
                        <input type="radio" id="recommendation"  name="rec" value="maybe">Maybe <br>
                        <input type="radio" id="recommendation"  name="rec" value="not sure">Not sure <br>
                  </div>
         </div>

         <div class="rowTab">
                  <div class="labels"><label for="like">Which option best describes your current role?</label></div>
                  <div class="rightTab">
                        <select id="like" class="select-field">
                              <option value="Challenges">Challenges</option>
                              <option value="Projects">Projects</option>
                              <option value="Community">Community</option>
                              <option value="Open source">Open source</option>
                        </select>
                  </div>
         </div>

         <div class="rowTab">
                  <div class="labels"><label for="improvement">How likely is that you would recommend freeCodeCamp to a friend?</label></div>
                  <div class="rightTab" id="checkbox">
                        <input type="checkbox" id="improvement"  name="reco" value="Front-end Projects">Front-end Projects <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Back-end Projects">Back-end Projects <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Data Visualization">Data Visualization <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Challenges">Challenges <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Open Source Community">Open Source Community <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Gitter help rooms">Gitter help rooms <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Videos">Videos <br>
                        <input type="checkbox" id="improvement"  name="reco" value="City Meetups">City Meetups <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Wiki">Wiki <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Forum">Forum <br>
                        <input type="checkbox" id="improvement"  name="reco" value="Additional Courses">Additional Courses <br>
                  </div>
         </div>

         <div class="rowTab">
                  <div class="labels"><label for="comment">Any Comments or Suggestions?</label></div>
                  <div class="rightTab"><textarea name="comments" id="comment" cols="25" rows="5" placeholder="Comment..."></textarea></div>
         </div>

         <button type="submit">Submit</button>

      </form>
   </main>
</body>
</html>
